
      <form class="form-signin"  method='POST' ng-submit='loginFunction(data)'>
        <h2 class="form-signin-heading">Please sign in </h2>
       
       
        <div class="alert alert-danger" role="alert">{{ errmsg }}</div>
        <label for="inputEmail" class="sr-only">Username</label>
        <input ng-model = 'data.username' name='username' maxlength=100 type="text" id="inputEmail" class="form-control" placeholder="Username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input ng-model = 'data.password' name='password' maxlength=20 type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <a href='/signup' class="btn btn-lg btn-primary btn-block">Sign Up</a><br>
      </form>
