<div class="panel-body">
    <h2>{{ errmsg }}</h2>
    <form class="form-horizontal tasi-form" ng-submit = "saveProduct(data)">
        
        <div class="form-group">
            <label class="col-sm-2 col-sm-2 control-label">Product title</label>
            <div class="col-sm-10">
                <input ng-model = "data.name" type="text" placeholder="Product name" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 col-sm-2 control-label">Image</label>
            <div class="col-sm-10">
                <input ngf-select ng-model = "data.image" type="file" class="form-control">
            </div>
        </div>
        
        <div class="form-group">
            <label class="col-sm-2 col-sm-2 control-label">Category</label>
            <div class="col-sm-10">
                <select ng-model = "data.category_id" class="form-control" >
                    <option value = "" ng-click="clearDropdown()">--- select ---</option>
                    <option ng-repeat = "category in categories" value = "{{ category._id }}" ng-selected="category._id == data.category_id" ng-click="fetchSubCat(category._id)">{{ category.name }}</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 col-sm-2 control-label">Sub-Category</label>
            <div class="col-sm-10">
                <select ng-model = "data.subcategory_id" class="form-control" >
                    <option value = "">--- select ---</option>
                    <option ng-repeat = "subcat in subcategories.subCategory" value = "{{ subcat._id }}" ng-selected="subcat._id == data.subcategory_id">{{ subcat.name }}</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 col-sm-2 control-label">Product Description</label>
            <div class="col-sm-10">
                <input ng-model = "data.detail" type="text" placeholder="Product Description" class="form-control">
            </div>
        </div>
          <button class="btn btn-info" type="submit">Submit</button>
       
    </form>
</div>
