<div class="panel-body">
    <h2>{{ errmsg }}</h2>
    <form class="form-horizontal tasi-form" ng-submit = "addSubCat(data)">
        <div class="form-group">
            <label class="col-sm-2 col-sm-2 control-label">Category</label>
            <div class="col-sm-10">
                <select ng-model = "data.category_id" class="form-control">
                    <option value = "">--- select ---</option>
                    <option ng-repeat = "category in categories" value = "{{ category._id }}">{{ category.name }}</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 col-sm-2 control-label">Sub-category Name</label>
            <div class="col-sm-10">
                <input ng-model = "data.name" type="text" placeholder="Sub-category name" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 col-sm-2 control-label">Sub-category Description</label>
            <div class="col-sm-10">
                <input ng-model = "data.detail" type="text" placeholder="Sub-category Description" class="form-control">
            </div>
        </div>
          <button class="btn btn-info" type="submit">Submit</button>
       
    </form>
</div>
