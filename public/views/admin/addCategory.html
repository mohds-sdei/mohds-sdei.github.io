<div class="panel-body">
    <h2>{{ errmsg }}</h2>
    <form class="form-horizontal tasi-form" ng-submit = "addCat(data)">
        <div class="form-group">
            <label class="col-sm-2 col-sm-2 control-label">Category Name</label>
            <div class="col-sm-10">
                <input ng-model = "data.name" type="text" placeholder="Category" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 col-sm-2 control-label">Category Description</label>
            <div class="col-sm-10">
                <input ng-model = "data.detail" type="text" placeholder="Category Description" class="form-control">
            </div>
        </div>
          <button class="btn btn-info" type="submit">Submit</button>
       
    </form>
</div>
