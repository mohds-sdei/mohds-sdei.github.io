<div class="row">
                        <div class="col-xs-12">
                            <div class="panel">
                                <header class="panel-heading">
                                    Categories Listing

                                </header>
                                <!-- <div class="box-header"> -->
                                    <!-- <h3 class="box-title">Responsive Hover Table</h3> -->

                                <!-- </div> -->
                                <div class="panel-body table-responsive">
                                    <div class="box-tools m-b-15">
                                        <div class="input-group">
                                            <input ng-model="search" type="text" placeholder="Search" style="width: 150px;" class="form-control input-sm pull-right" name="table_search">
                                            <div class="input-group-btn">
                                                <button class="btn btn-sm btn-default"><i class="fa fa-search"></i></button>
                                            </div>
                                        </div>
                                    </div>
                                    <table class="table table-hover">
                                        <tbody><tr>
                                            <th>Category</th>
                                            <th>Sub-category</th>
                                            <th>Created</th>
                                            <th>Status</th>
                                        </tr>
                                        <tr ng-repeat= "category in categories">
                                            <td>{{ category.name }}</td>
                                            <td>
                                                <span ng-repeat= "sub in category.subCategory">{{ sub.name }} <br></span>
                                                </td>
                                            <td>{{ category.created }}</td>
                                            <td>{{ category.is_deleted? 'Deactive' : 'Active' }}</td>                                        
                                            
                                        </tr>
                                    </tbody></table>
                                </div><!-- /.box-body -->
                            </div><!-- /.box -->
                            
                            
                           
                            
                          
                        
                            </div>

                            
                            
                        </div>
                    </div>
