 <div class="row" >
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <p>Please share your story ! </p>
                 <div class="alert alert-danger" role="alert">{{ errmsg }}</div>
                <!-- Contact Form - Enter your email address on line 19 of the mail/contact_me.php file to make this form work. -->
                <!-- WARNING: Some web hosts do not allow emails to be sent through forms to common mail hosts like Gmail or Yahoo. It's recommended that you use a private domain email address! -->
                <!-- NOTE: To use the contact form, your site must be on a live web host with PHP! The form will not work locally! -->
                <form  id="contactForm"  method='POST' ng-submit = "uploadFunction(data)" novalidate>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Name</label>
                            <input ng-model = 'data.headline' name= 'headline' type="text" class="form-control" placeholder="Enter your name" id="headline" required data-validation-required-message="Please enter your name.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Story</label>
                            <textarea ng-model = 'data.description' name="description" rows="5" class="form-control" placeholder="Enter your story" id="description" required data-validation-required-message="Please enter your story."></textarea>
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Upload Image</label>
                            
                            <input  ngf-select ng-model="data.photo" type="file" name= 'photo' class="form-control" placeholder="Upload Image" id="photo" required data-validation-required-message="Please submit your pic.">
                            
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <br>
                    <div id="success"></div>
                    <div class="row">
                        <div class="form-group col-xs-12">
                            <!--<button type="submit" class="btn btn-default">Send</button>-->
                            <input type='submit' value='submit' ng-model="uploadFunction" class="btn btn-default">
                        </div>
                    </div>
                </form>
            </div>
        </div>
