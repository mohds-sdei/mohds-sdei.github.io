<ion-view view-title="Users">
  <ion-content>
    <ion-refresher pulling-text="Pull to refresh" on-refresh="doRefresh()">
    </ion-refresher>
    <ion-list>
      <ion-item ng-repeat="user in users" href="#/app/users/{{user._id}}">
        {{user.name}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
