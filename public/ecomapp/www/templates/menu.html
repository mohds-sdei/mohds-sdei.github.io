<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-positive">
      <h1 class="title">Ecom App</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close ng-show = "loggedIn">
          Welcome {{ auth.name }}
        </ion-item>
        <ion-item menu-close ng-click="login()" ng-show = "loggedOut">
          Login
        </ion-item>
        <ion-item menu-close href="#/app/products">
          Products
        </ion-item>
        <ion-item menu-close href="#/app/users">
          Users
        </ion-item>
        <ion-item menu-close href="#/app/cart" ng-show = "loggedIn">
          Cart
        </ion-item>
        <!--<ion-item menu-close href="#/app/playlists">
          Playlists
        </ion-item>-->
        <ion-item menu-close ng-click="logout()" ng-show = "loggedIn">
          Logout
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
